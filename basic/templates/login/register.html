{% extends "index.html" %}

{% block content %}
<div class="container-fluid">
<h1 class="display-4"> Register Page </h1>
</div>
<div class="mt-5 container-fluid">
    <div class="form-group row">
        <label for="inputIDNumber3" class="col-sm-2 col-form-label">ID Number</label>
        <div class="col-sm-10">
          <input type="Text" class="form-control" id="inputIDNumber" placeholder="IDNumber" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="Text" class="form-control" id="inputFirstName" placeholder="First Name" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="Text" class="form-control" id="inputLastName" placeholder="Last Name" required>
        </div>
      </div>

      
      <button type="submit" class="btn btn-primary float-right">Register</button>
    </form>
  </div>

{% endblock content %}
